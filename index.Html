<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <script defer src="script.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <h1 class="title">Questionire</h1>
    <div class="container">
      <div id="finalMessage" class="hide"></div>
      <div id="question-container" class="hide">
        <div id="timer"></div>
        <div id="question">Question</div>
        <p id="feedback"></p>
        <button id="Restart" class="hide">Restart</button>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn" id="hide">Answer 1</button>
          <button class="btn" id="hide">Answer 2</button>
          <button class="btn" id="hide">Answer 3</button>
          <button class="btn" id="hide">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <div id="score-tracker" class="score-grid hide">
        <h3>Score</h3>
        <div id="score-up">0</div>
      </div>
    </div>
  </body>
</html>
